{% extends 'base.html' %}

{% block content %}
    
    <h1>Blog Posts : </h1>
   {% for post in posts %}

        <div class="shadow p-3 mb-5 bg-body rounded">

            <h2>{{ post.title }}</h2>
            <h3> By : {{ post.author }}</h3>
            <h3> Slug : {{ post.slug }}</h3>
            <h3>{{ post.content }}</h3>

        </div>
   {% endfor %}

{% endblock %}
