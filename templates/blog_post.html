{% extends 'base.html' %}

{% block content %}
    {% for message in get_flashed_messages() %}
    <div class="alert alert-secondary alert-dismissible fade show" role="alert">
            {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <div class="shadow p-3 mb-5 bg-body rounded">

        <h2>{{ post.title }}</h2>
        <h3> By : {{ post.author }}</h3>
        <h3>{{ post.content }}</h3>
        <h5> Date-posted : {{ post.date_posted }}</h5> 
        <br/>

    </div>


    <a href="{{ url_for('edit_blog_post', post_id = post.id) }}" class="btn btn-outline-warning">
        Edit Post
    </a>

    <a href="{{ url_for('delete_blog_post', post_id = post.id)}}" class="btn btn-outline-danger">
        Delete Post
    </a>

    <a href="{{ url_for('get_blog_posts')}}" class="btn btn-outline-secondary">
        All Posts
    </a>

{% endblock %}
