{% extends 'base.html' %}

{% block content %}
    
    <div class="shadow p-3 mb-5 bg-body rounded">

        <h2>{{ post.title }}</h2>
        <h3> By : {{ post.author }}</h3>
        <h3>{{ post.content }}</h3>
        <h5> Date-posted : {{ post.date_posted }}</h5> 
        <br/>

    </div>

    <a href="{{ url_for('get_blog_posts')}}" class="btn btn-outline-secondary">
        All Posts
    </a>

{% endblock %}
